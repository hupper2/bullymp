<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-user-select: none;
            user-select: none;
            background: transparent;
            overflow: hidden;
        }
        
        /* Контейнер спавнера машин */
        #vehicle_container {
            background: rgba(10, 10, 15, 0.95);
            border-radius: 8px;
            padding: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-height: 500px;
            display: none;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h3 {
            margin: 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }
        
        #vehicle_list {
            max-height: 380px;
            overflow-y: auto;
            margin: 0;
            padding: 5px 0;
        }
        
        /* Стили для скроллбара */
        #vehicle_list::-webkit-scrollbar {
            width: 6px;
        }
        
        #vehicle_list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
        }
        
        #vehicle_list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }
        
        #vehicle_list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .vehicle-item {
            padding: 12px 15px;
            margin: 6px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        /* Эффект свечения при наведении */
        .vehicle-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.03),
                transparent
            );
            transition: left 0.6s ease;
        }
        
        .vehicle-item:hover::before {
            left: 100%;
        }
        
        .vehicle-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(2px);
        }
        
        .vehicle-item:active {
            transform: translateX(2px) scale(0.99);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .vehicle-icon {
            margin-right: 12px;
            color: rgba(160, 200, 255, 0.8);
            font-size: 18px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(160, 200, 255, 0.1);
            border-radius: 4px;
        }
        
        .vehicle-info {
            flex: 1;
        }
        
        .vehicle-name {
            font-size: 15px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 4px;
        }
        
        .vehicle-details {
            font-size: 12px;
            color: rgba(200, 200, 255, 0.6);
            display: flex;
            gap: 12px;
        }
        
        .vehicle-id {
            color: rgba(255, 204, 102, 0.8);
        }
        
        .hint {
            text-align: center;
            margin-top: 15px;
            padding-top: 12px;
            font-size: 12px;
            color: rgba(200, 200, 255, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-style: normal;
        }
        
        .no-vehicles {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
            font-size: 14px;
        }
        
        /* Индикатор загрузки при спавне */
        .spawning {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .spawning::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: rgba(160, 200, 255, 0.8);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Сообщение об успешном спавне */
        .spawn-success {
            background: rgba(76, 175, 80, 0.1) !important;
            border-color: rgba(76, 175, 80, 0.3) !important;
        }
        
        .spawn-success .vehicle-icon {
            color: rgba(76, 175, 80, 0.9);
            background: rgba(76, 175, 80, 0.15);
        }
    </style>
    
    <script>
        let isSpawning = false;
        
        function addVehicle(vehicleId) {
            var vehicleList = document.getElementById('vehicle_list');
            
            // Удаляем сообщение "Нет машин", если оно есть
            var noVehicles = document.querySelector('.no-vehicles');
            if (noVehicles) {
                noVehicles.remove();
            }
            
            var item = document.createElement('div');
            item.className = 'vehicle-item';
            item.onclick = function() {
                if (!isSpawning) {
                    spawnVehicle(vehicleId, this);
                }
            };
            
            item.innerHTML = `
                <div class="vehicle-icon">→</div>
                <div class="vehicle-info">
                    <div class="vehicle-name">Vehicle ID: ${vehicleId}</div>
                    <div class="vehicle-details">
                        <span class="vehicle-id">Нажмите для спавна</span>
                    </div>
                </div>
            `;
            
            vehicleList.appendChild(item);
        }

        function spawnVehicle(vehicleId, element) {
            if (isSpawning) return;
            
            isSpawning = true;
            
            // Добавляем индикатор загрузки
            element.classList.add('spawning');
            
            // Отправляем запрос на спавн машины
            bullymp.callEvent('vehiclespawner.spawnVehicle', vehicleId);
            
            // Через 2 секунды снимаем индикатор
            setTimeout(() => {
                if (isSpawning) {
                    isSpawning = false;
                    element.classList.remove('spawning');
                    element.classList.add('spawn-success');
                    
                    // Убираем успешный стиль через 1.5 секунды
                    setTimeout(() => {
                        element.classList.remove('spawn-success');
                    }, 1500);
                }
            }, 2000);
        }
        
        // Функция успешного спавна (вызывается с сервера)
        function onSpawnSuccess() {
            isSpawning = false;
            
            // Находим все спавнящиеся элементы и убираем индикатор
            const spawningElements = document.querySelectorAll('.spawning');
            spawningElements.forEach(el => {
                el.classList.remove('spawning');
                el.classList.add('spawn-success');
                
                setTimeout(() => {
                    el.classList.remove('spawn-success');
                }, 1500);
            });
        }
        
        function closeMenu() {
            bullymp.showCursor(false);
            document.getElementById('vehicle_container').style.display = 'none';
        }

        bullymp.addEvent('vehiclespawner.addVehicle', function(vehicleId) {
            addVehicle(vehicleId);
        });
        
        bullymp.addEvent('vehiclespawner.spawnSuccess', function() {
            onSpawnSuccess();
        });
        
        bullymp.addEvent('vehiclespawner.spawnFail', function() {
            isSpawning = false;
            
            // Убираем индикаторы загрузки при ошибке
            const spawningElements = document.querySelectorAll('.spawning');
            spawningElements.forEach(el => {
                el.classList.remove('spawning');
            });
        });

        bullymp.addEvent('vehiclespawner.show', function() {
            document.getElementById('vehicle_container').style.display = 'block';
            bullymp.showCursor(true);
        });
        
        bullymp.addEvent('vehiclespawner.clearList', function() {
            document.getElementById('vehicle_list').innerHTML = '<div class="no-vehicles">Нет доступных машин</div>';
        });

        // Закрытие по ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && document.getElementById('vehicle_container').style.display === 'block') {
                closeMenu();
            }
        });

        // Клик вне меню для закрытия
        document.addEventListener('click', function(event) {
            const vehicleContainer = document.getElementById('vehicle_container');
            if (vehicleContainer.style.display === 'block' && 
                !vehicleContainer.contains(event.target)) {
                closeMenu();
            }
        });

        // Инициализация при загрузке
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('vehicle_container').style.display = 'none';
            
            // Добавляем сообщение по умолчанию
            var vehicleList = document.getElementById('vehicle_list');
            if (vehicleList.children.length === 0) {
                vehicleList.innerHTML = '<div class="no-vehicles">Нет доступных машин</div>';
            }
            
        });
    </script>
</head>

<body>
    <div id="vehicle_container">
        <div class="header">
            <h3>Спавнер машин</h3>
            <button class="close-btn" onclick="closeMenu()">×</button>
        </div>
        
        <div id="vehicle_list" class="ui list">
            <!-- Машины будут добавляться здесь -->
        </div>
        
        <div class="hint">
            Выберите машину для спавна • ESC для выхода
        </div>
    </div>
</body>
</html>
